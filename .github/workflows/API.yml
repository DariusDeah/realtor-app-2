name: deploy to lamba 

on: 
  push:
    branches:
    - API
    
jobs:

  deploy_source:
    name: deploy lambda from source 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: checkout source code 
        uses: actions/checkout@2
      - name: export to zip file
        run: cd server/realtor-api/ && npm run package
        
        
      
