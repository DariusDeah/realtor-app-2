name: deploy to lamba 

on: 
  push:
    branches:
    - API
    
jobs:

  deploy_source:
    name: deploy lambda from source 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: checkout source code 
        uses: actions/checkout@v3
      - name: export to zip file
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: cd server/realtor-api
      - run: npm run package
        
        
      
