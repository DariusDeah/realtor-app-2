AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'realtor-api-2

  Sample SAM Template for realtor-api-2

  '
Globals:
  Function:
    Timeout: 3
Resources:
  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://realtor-api-prod/69672cb87ea2b6ddb735d49a6fb5ff04
      Handler: login.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: api/v2/login
            Method: post
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - login.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: LoginFunction
  SignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://realtor-api-prod/8d9912463147a6364c6c9d33c40f7f1a
      Handler: signup.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: api/v2/signup
            Method: post
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - signup.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: SignupFunction
  UserTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UserTable
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
    Metadata:
      SamResourceId: UserTable
  HomeTableV2:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: HomeTableV3
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: creator_id
        AttributeType: S
      - AttributeName: zpid
        AttributeType: S
      KeySchema:
      - AttributeName: creator_id
        KeyType: HASH
      - AttributeName: zpid
        KeyType: RANGE
    Metadata:
      SamResourceId: HomeTableV2
  UnsplashFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://realtor-api-prod/ca9908aca848800f7ffdf1367f4b4e48
      Handler: unsplash-proxy.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: api/v2/unsplash-proxy
            Method: get
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - unsplash-proxy.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: UnsplashFunction
  AddFavoritesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://realtor-api-prod/114e68585efa2435eeb25b5db3b8a119
      Handler: addFavoriteHomes.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: api/v2/favorites
            Method: post
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - addFavoriteHomes.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: AddFavoritesFunction
  GetFavoritesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://realtor-api-prod/05a6334521526b95deb6d987381943b0
      Handler: getFavoriteHomes.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: api/v2/favorites
            Method: get
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - getFavoriteHomes.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: GetFavoritesFunction
